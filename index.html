<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
  <div id="main">
    <div class="container">
      <div class="output">0</div>

      <div class="input-row1">
        <button class="clearBtn">C</button>
        <button class="delete">&LeftArrow;</button>
        <button class="operatorBtn" id="percentage">%</button>
        <button class="operatorBtn">&divide;</button>
      </div>

      <div class="input-row2">
        <button class="numBtn">7</button>
        <button class="numBtn">8</button>
        <button class="numBtn">9</button>
        <button class="operatorBtn">&times;</button>
      </div>

      <div class="input-row3">
        <button class="numBtn">4</button>
        <button class="numBtn">5</button>
        <button class="numBtn">6</button>
        <button class="operatorBtn">&minus;</button>
      </div>

      <div class="input-row4">
        <button class="numBtn">1</button>
        <button class="numBtn">2</button>
        <button class="numBtn">3</button>
        <button class="operatorBtn">&plus;</button>
      </div>

      <div class="input-row5">
        <button class="numBtn">0</button>
        <button class="decimalPoint">.</button>
        <button class="resultBtn">&equals;</button>
      </div>
    </div>
  </div>

    <script src="script.js"></script>
  </body>
</html>
