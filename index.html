<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
      <div class="container">
      <div id="calculator">
        <div class="inputField">
            <input type="text" class="display" readonly>
        </div>
        <div class="buttonField">
            <div class="row1">
                <button class="numberBtn" onclick="appendToDisplay('9')">9</button>
                <button class="numberBtn" onclick="appendToDisplay('8')">8</button>
                <button class="numberBtn" onclick="appendToDisplay('7')">7</button>
                <button class="operatorBtn" onclick="setOperator('/')">&divide;</button>
            </div>
            <div class="row2">
                <button class="numberBtn" onclick="appendToDisplay('6')">6</button>
                <button class="numberBtn" onclick="appendToDisplay('5')">5</button>
                <button class="numberBtn" onclick="appendToDisplay('4')">4</button>
                <button class="operatorBtn" onclick="setOperator('*')">&times;</button>
            </div>
            <div class="row3">
                <button class="numberBtn" onclick="appendToDisplay('3')">3</button>
                <button class="numberBtn" onclick="appendToDisplay('2')">2</button>
                <button class="numberBtn" onclick="appendToDisplay('1')">1</button>
                <button class="operatorBtn" onclick="setOperator('-')">&minus;</button>
            </div>
          <button class="numberBtn" onclick="appendToDisplay('0')">0</button>
          <button class="operatorBtn" onclick="appendToDisplay('.')">.</button>
            <button class="clearBtn operatorBtn" onclick="clearDisplay()">C</button>
            <button class="operatorBtn" onclick="setOperator('+')">&plus;</button>
          <button class="resultBtn operatorBtn" onclick="calculate()">&equals;</button>
        </div>
      </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
